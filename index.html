<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Transcription</title>
    <style>
        @font-face {
            font-family: 'Geist';
            src: url('/static/fonts/GeistVF.woff2') format('woff2');
            font-weight: 100 900;
            font-display: swap;
        }

        @font-face {
            font-family: 'Geist Mono';
            src: url('/static/fonts/GeistMonoVF.woff2') format('woff2');
            font-weight: 100 900;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', system-ui, -apple-system, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #000000;
        }

        .app-container {
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
        }

        .tab {
            flex: 1;
            padding: 15px 30px;
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            transition: all 0.2s ease;
            color: #666666;
        }

        .tab.active {
            background: #000000;
            color: #ffffff;
        }

        .tab:hover:not(.active) {
            background: #f5f5f5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .main-card {
            width: 100%;
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 20px;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .orb-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .orb {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .orb[data-state="inactive"] {
            background: #f5f5f5;
            border: 2px solid #000000;
        }

        .orb[data-state="active"] {
            background: #000000;
            border: 2px solid #000000;
        }

        .orb[data-state="muted"] {
            background: #ffffff;
            border: 2px solid #cccccc;
        }

        .waveform-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .orb[data-state="active"] .waveform-container {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .waveform-bars {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 300px;
        }

        .orb[data-state="active"] .waveform-bars {
            display: flex;
        }

        .waveform-bar {
            width: 6px;
            background: linear-gradient(180deg, #4ade80 0%, #22d3ee 40%, #a78bfa 70%, #f472b6 100%);
            border-radius: 3px;
            transition: height 0.1s ease;
        }

        .mic-icon {
            width: 74px;
            height: 74px;
            position: relative;
            z-index: 10;
            stroke: #666666;
        }

        .orb[data-state="active"] .mic-icon {
            width: 75px;
            height: 75px;
            stroke: url(#micGradient);
            transform: translateY(-45px);
        }

        .orb[data-state="muted"] .mic-icon {
            stroke: #cccccc;
            width: 74px;
            height: 74px;
        }

        .orb[data-state="muted"] .mic-strike {
            display: block !important;
        }

        .metadata {
            text-align: center;
            color: #000000;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Geist Mono', 'SF Mono', monospace;
            letter-spacing: 0.02em;
        }

        .status-message {
            text-align: center;
            color: #666666;
            font-size: 14px;
            font-weight: 300;
            min-height: 20px;
        }

        .transcription-container {
            width: 100%;
            position: relative;
        }

        .transcription {
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 12px;
            padding: 30px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            width: 100%;
            font-size: 16px;
            line-height: 1.8;
            color: #000000;
            font-family: 'Geist', system-ui, sans-serif;
            font-weight: 300;
        }

        .transcription.empty {
            color: #999999;
            font-weight: 300;
            font-style: normal;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: 1px solid #000000;
            border-radius: 6px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #000000;
        }

        .copy-button:hover {
            background: #000000;
            color: #ffffff;
        }

        .copy-button:hover svg {
            stroke: #ffffff;
        }

        .copy-button svg {
            width: 20px;
            height: 20px;
        }

        .copy-button.copied {
            background: #000000;
            color: #ffffff;
        }

        .copy-button.copied svg {
            stroke: #ffffff;
        }

        .permission-prompt {
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 20px;
            padding: 60px 50px;
            text-align: center;
        }

        .permission-prompt h2 {
            color: #000000;
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 24px;
        }

        .permission-prompt p {
            color: #666666;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .permission-prompt button {
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .permission-prompt button:hover {
            background: #ffffff;
            color: #000000;
        }

        .error-message {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
        }

        .upload-zone {
            border: 2px dashed #000000;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .upload-zone:hover {
            background: #f5f5f5;
            border-color: #666666;
        }

        .upload-zone.dragover {
            background: #f5f5f5;
            border-color: #000000;
            border-style: solid;
        }

        .upload-zone p {
            color: #666666;
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .upload-zone input[type="file"] {
            display: none;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar-wrapper {
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 8px;
            height: 40px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4ade80 0%, #22d3ee 40%, #a78bfa 70%, #f472b6 100%);
            height: 100%;
            transition: width 0.3s ease;
            width: 0;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 500;
            color: #000000;
            font-family: 'Geist Mono', monospace;
        }

        .progress-info {
            margin-top: 10px;
            text-align: center;
            color: #666666;
            font-size: 14px;
            font-family: 'Geist Mono', monospace;
        }

        .segments-container {
            margin-top: 30px;
            display: none;
        }

        .segments-container.active {
            display: block;
        }

        .segment {
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .segment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .segment-title {
            font-size: 16px;
            font-weight: 500;
            color: #000000;
            font-family: 'Geist Mono', monospace;
        }

        .segment-copy {
            background: transparent;
            border: 1px solid #000000;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s ease;
            color: #000000;
        }

        .segment-copy:hover {
            background: #000000;
            color: #ffffff;
        }

        .segment-copy.copied {
            background: #000000;
            color: #ffffff;
        }

        .segment-audio {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .segment-text {
            color: #000000;
            font-size: 16px;
            line-height: 1.8;
            font-weight: 300;
            margin-bottom: 0;
        }

        .segment-text.empty {
            color: #999999;
            font-style: italic;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .download-button {
            background: #ffffff;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.2s ease;
            color: #000000;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            background: #000000;
            color: #ffffff;
        }

        .copy-all-button {
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 15px 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .copy-all-button:hover {
            background: #ffffff;
            color: #000000;
        }

        .copy-all-button.copied {
            background: #4ade80;
            border-color: #4ade80;
            color: #000000;
        }

        @media (max-width: 600px) {
            .main-card {
                padding: 40px 30px;
            }

            .orb {
                width: 180px;
                height: 180px;
            }

            .transcription {
                padding: 20px;
                font-size: 16px;
            }

            .permission-prompt {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="tabs">
            <div class="tab active" id="realtimeTab">Real-time</div>
            <div class="tab" id="uploadTab">File Upload</div>
        </div>

        <div id="realtimeContent" class="tab-content active">
            <div id="mainApp" class="main-card">
            <div class="orb-container">
                <div class="orb" id="orb" data-state="inactive" tabindex="0" role="button" aria-label="Click to start recording">
                    <div class="waveform-container" id="waveformContainer">
                        <div class="waveform-bars">
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                        </div>
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <defs>
                                <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
                                    <stop offset="40%" style="stop-color:#22d3ee;stop-opacity:1" />
                                    <stop offset="70%" style="stop-color:#a78bfa;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                            <line class="mic-strike" x1="3" y1="3" x2="21" y2="21" stroke-width="2.5" style="display: none;"></line>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="info-row">
                <div class="metadata" id="metadata">Language: -- • 0.00s</div>
                <div class="status-message" id="statusMessage"></div>
            </div>

            <div class="transcription-container">
                <button class="copy-button" id="copyButton" aria-label="Copy transcription">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                <div class="transcription empty" id="transcription">
                    Speak to start transcribing...
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
        </div>

        <div id="uploadContent" class="tab-content">
            <div class="main-card">
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept="audio/*,video/*" />
                    <p>Drop audio file here or click to upload</p>
                    <p style="font-size: 14px; color: #999;">Supports all audio formats (MP3, WAV, M4A, etc.)</p>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                    <div class="progress-info" id="progressInfo">Preparing...</div>
                </div>

                <div class="segments-container" id="segmentsContainer">
                    <div id="segmentsList"></div>

                    <div class="download-buttons" id="downloadButtons" style="display: none;">
                        <a class="download-button" id="downloadTxt" download>Download TXT</a>
                        <a class="download-button" id="downloadJson" download>Download JSON</a>
                    </div>

                    <button class="copy-all-button" id="copyAllButton" style="display: none;">Copy All Transcriptions</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let isRecording = false;
        let isMuted = false;
        let chunkCounter = 0;
        let sessionId = null;
        let mediaStream = null;
        let audioContext = null;
        let analyser = null;
        let animationFrameId = null;
        let accumulatedChunks = [];
        let isInitialized = false;
        let noVoiceTimeout = null;

        const orb = document.getElementById('orb');
        const transcription = document.getElementById('transcription');
        const metadata = document.getElementById('metadata');
        const statusMessage = document.getElementById('statusMessage');
        const waveformBars = document.querySelectorAll('.waveform-bar');
        const errorMessage = document.getElementById('errorMessage');
        const copyButton = document.getElementById('copyButton');

        const VOICE_THRESHOLD = 10;
        const NO_VOICE_DELAY = 3000;

        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                await initializeApp(stream);
                isInitialized = true;
            } catch (error) {
                console.error('Microphone permission denied:', error);
                showError('Microphone access denied. Please grant permission to use this app.');
            }
        }

        async function initializeApp(stream) {
            mediaStream = stream;
            sessionId = Date.now().toString();

            initializeWaveform(stream);
            startRecording();
            updateOrbState('active');
        }

        function initializeWaveform(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);

            microphone.connect(analyser);
            analyser.fftSize = 256;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function updateWaveform() {
                if (!analyser) return;

                animationFrameId = requestAnimationFrame(updateWaveform);

                analyser.getByteFrequencyData(dataArray);

                const average = dataArray.reduce((a, b) => a + b) / bufferLength;

                waveformBars.forEach((bar, index) => {
                    const value = dataArray[index * 8] || 0;
                    const height = Math.max(40, (value / 255) * 300);
                    bar.style.height = `${height}px`;
                });

                if (!isMuted) {
                    if (average < VOICE_THRESHOLD) {
                        if (!noVoiceTimeout) {
                            noVoiceTimeout = setTimeout(() => {
                                if (!isMuted) {
                                    statusMessage.textContent = 'No voice detected';
                                }
                            }, NO_VOICE_DELAY);
                        }
                    } else {
                        if (noVoiceTimeout) {
                            clearTimeout(noVoiceTimeout);
                            noVoiceTimeout = null;
                        }
                        statusMessage.textContent = '';
                    }
                }
            }

            updateWaveform();
        }

        function startRecording() {
            if (!mediaStream) return;

            chunkCounter = 0;
            transcription.textContent = '';
            transcription.classList.remove('empty');
            isRecording = true;

            startNewRecordingSegment();
        }

        function startNewRecordingSegment() {
            if (!isRecording || isMuted) return;

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }

            mediaRecorder = new MediaRecorder(mediaStream);
            accumulatedChunks = [];

            console.log('[MediaRecorder] Starting new recording segment');

            mediaRecorder.addEventListener('dataavailable', (event) => {
                console.log(`[MediaRecorder] dataavailable event fired: size=${event.data.size} bytes, state=${mediaRecorder.state}`);

                if (event.data.size > 0) {
                    accumulatedChunks.push(event.data);
                }
            });

            mediaRecorder.addEventListener('stop', async () => {
                console.log(`[MediaRecorder] stop event fired, accumulated ${accumulatedChunks.length} chunks`);

                if (accumulatedChunks.length > 0 && isRecording && !isMuted) {
                    const completeBlob = new Blob(accumulatedChunks, { type: 'audio/webm' });
                    console.log(`[MediaRecorder] Created complete blob: size=${completeBlob.size} bytes`);
                    await sendChunkForTranscription(completeBlob);

                    setTimeout(startNewRecordingSegment, 0);
                }
            });

            mediaRecorder.start();

            setTimeout(() => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    console.log('[MediaRecorder] Stopping after 3 seconds');
                    mediaRecorder.stop();
                }
            }, 3000);
        }

        async function sendChunkForTranscription(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'chunk.webm');
            formData.append('chunk_index', chunkCounter);
            formData.append('session_id', sessionId);

            const currentChunkIndex = chunkCounter;
            chunkCounter++;

            console.log(`[Chunk ${currentChunkIndex}] Sending chunk to server: size=${audioBlob.size} bytes`);

            try {
                console.log(`[Chunk ${currentChunkIndex}] Fetch started`);
                const response = await fetch('/transcribe-live', {
                    method: 'POST',
                    body: formData
                });

                console.log(`[Chunk ${currentChunkIndex}] Response received, starting to read stream`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        console.log(`[Chunk ${currentChunkIndex}] Stream complete`);
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            console.log(`[Chunk ${currentChunkIndex}] Received event:`, data);

                            if (data.type === 'metadata') {
                                if (currentChunkIndex === 0) {
                                    updateMetadata(data.language, data.duration || 0);
                                }
                            } else if (data.type === 'segment') {
                                console.log(`[Chunk ${currentChunkIndex}] Appending text: "${data.text}"`);
                                appendTranscription(data.text);
                            } else if (data.type === 'error') {
                                console.error(`[Chunk ${currentChunkIndex}] Transcription error:`, data.message);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error(`[Chunk ${currentChunkIndex}] Error sending chunk:`, error);
            }
        }

        function appendTranscription(text) {
            console.log(`[appendTranscription] Called with text: "${text}"`);
            console.log(`[appendTranscription] Current content: "${transcription.textContent}"`);
            console.log(`[appendTranscription] Has 'empty' class: ${transcription.classList.contains('empty')}`);

            if (transcription.classList.contains('empty')) {
                transcription.classList.remove('empty');
                transcription.textContent = '';
            }
            transcription.textContent += ' ' + text;

            console.log(`[appendTranscription] New content: "${transcription.textContent}"`);
            transcription.scrollTop = transcription.scrollHeight;
        }

        function updateMetadata(language, duration) {
            metadata.textContent = `Language: ${language} • ${duration.toFixed(2)}s`;
        }

        function updateOrbState(state) {
            orb.setAttribute('data-state', state);

            if (state === 'active') {
                orb.setAttribute('aria-label', 'Microphone active, click to mute');
            } else if (state === 'muted') {
                orb.setAttribute('aria-label', 'Microphone muted, click to unmute');
            }
        }

        async function toggleMute() {
            if (!isInitialized) {
                await requestMicrophonePermission();
                return;
            }

            isMuted = !isMuted;

            if (isMuted) {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                updateOrbState('muted');
                statusMessage.textContent = 'You are muted';
                statusMessage.style.color = '#999';
            } else {
                isRecording = true;
                startNewRecordingSegment();
                updateOrbState('active');
                statusMessage.textContent = '';
                statusMessage.style.color = '#666';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        async function copyTranscription() {
            const text = transcription.textContent;
            if (!text || transcription.classList.contains('empty')) {
                return;
            }

            try {
                await navigator.clipboard.writeText(text);
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy text:', error);
            }
        }

        orb.addEventListener('click', toggleMute);

        orb.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                toggleMute();
            }
        });

        copyButton.addEventListener('click', copyTranscription);

        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (audioContext) {
                audioContext.close();
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        });

        // File Upload Tab Functionality
        const realtimeTab = document.getElementById('realtimeTab');
        const uploadTab = document.getElementById('uploadTab');
        const realtimeContent = document.getElementById('realtimeContent');
        const uploadContent = document.getElementById('uploadContent');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressInfo = document.getElementById('progressInfo');
        const segmentsContainer = document.getElementById('segmentsContainer');
        const segmentsList = document.getElementById('segmentsList');
        const downloadButtons = document.getElementById('downloadButtons');
        const downloadTxt = document.getElementById('downloadTxt');
        const downloadJson = document.getElementById('downloadJson');
        const copyAllButton = document.getElementById('copyAllButton');

        let currentSessionId = null;
        let allSegments = [];
        let statusCheckInterval = null;

        realtimeTab.addEventListener('click', () => {
            realtimeTab.classList.add('active');
            uploadTab.classList.remove('active');
            realtimeContent.classList.add('active');
            uploadContent.classList.remove('active');
        });

        uploadTab.addEventListener('click', () => {
            uploadTab.classList.add('active');
            realtimeTab.classList.remove('active');
            uploadContent.classList.add('active');
            realtimeContent.classList.remove('active');
        });

        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                handleFileUpload(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            uploadZone.style.display = 'none';
            progressContainer.classList.add('active');
            segmentsContainer.classList.remove('active');
            segmentsList.innerHTML = '';
            allSegments = [];
            downloadButtons.style.display = 'none';
            copyAllButton.style.display = 'none';

            const formData = new FormData();
            formData.append('audio', file);

            try {
                const response = await fetch('/transcribe-file', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            handleSSEEvent(data);
                        }
                    }
                }
            } catch (error) {
                console.error('Upload error:', error);
                progressInfo.textContent = 'Error: ' + error.message;
                progressInfo.style.color = '#ff0000';

                setTimeout(() => {
                    resetUploadUI();
                }, 3000);
            }
        }

        function handleSSEEvent(data) {
            console.log('SSE Event:', data);

            switch (data.type) {
                case 'started':
                    currentSessionId = data.session_id;
                    progressInfo.textContent = `Processing ${data.total_segments} segments...`;
                    segmentsContainer.classList.add('active');
                    startStatusFallback();
                    break;

                case 'progress':
                    updateProgress(data.percent, data.estimated_remaining);
                    break;

                case 'segment_complete':
                    addSegment(data);
                    break;

                case 'complete':
                    completeUpload(data);
                    break;

                case 'error':
                    progressInfo.textContent = 'Error: ' + data.message;
                    progressInfo.style.color = '#ff0000';
                    stopStatusFallback();
                    break;
            }
        }

        function updateProgress(percent, estimatedRemaining) {
            progressBar.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';

            if (estimatedRemaining !== undefined && estimatedRemaining > 0) {
                const minutes = Math.floor(estimatedRemaining / 60);
                const seconds = Math.round(estimatedRemaining % 60);
                progressInfo.textContent = `${minutes}m ${seconds}s remaining`;
            } else {
                progressInfo.textContent = 'Processing...';
            }
        }

        function addSegment(data) {
            const segment = {
                index: data.segment,
                transcription: data.transcription,
                start_time: data.start_time,
                end_time: data.end_time
            };
            allSegments.push(segment);

            const segmentDiv = document.createElement('div');
            segmentDiv.className = 'segment';
            segmentDiv.id = `segment-${data.segment}`;

            const startMin = Math.floor(data.start_time / 60);
            const startSec = Math.floor(data.start_time % 60);
            const endMin = Math.floor(data.end_time / 60);
            const endSec = Math.floor(data.end_time % 60);
            const timeRange = `${startMin}:${startSec.toString().padStart(2, '0')} - ${endMin}:${endSec.toString().padStart(2, '0')}`;

            segmentDiv.innerHTML = `
                <div class="segment-header">
                    <div class="segment-title">Segment ${data.segment + 1} (${timeRange})</div>
                    <button class="segment-copy" data-segment="${data.segment}">Copy</button>
                </div>
                <audio class="segment-audio" controls>
                    <source src="/audio-segment/${currentSessionId}/${data.segment}" type="audio/mpeg">
                </audio>
                <p class="segment-text">${data.transcription || '<span class="empty">Processing...</span>'}</p>
            `;

            segmentsList.appendChild(segmentDiv);

            const copyBtn = segmentDiv.querySelector('.segment-copy');
            copyBtn.addEventListener('click', () => copySegment(data.segment, copyBtn));
        }

        function completeUpload(data) {
            progressBar.style.width = '100%';
            progressText.textContent = '100%';
            progressInfo.textContent = 'Complete!';
            progressInfo.style.color = '#4ade80';

            downloadTxt.href = `/download-transcription/${currentSessionId}`;
            downloadJson.href = `/download-transcription/${currentSessionId}/json`;
            downloadButtons.style.display = 'flex';
            copyAllButton.style.display = 'block';

            stopStatusFallback();

            setTimeout(() => {
                progressContainer.classList.remove('active');
            }, 2000);
        }

        async function copySegment(index, button) {
            const segment = allSegments.find(s => s.index === index);
            if (!segment || !segment.transcription) return;

            try {
                await navigator.clipboard.writeText(segment.transcription);
                button.classList.add('copied');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.textContent = 'Copy';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        }

        copyAllButton.addEventListener('click', async () => {
            const allText = allSegments
                .sort((a, b) => a.index - b.index)
                .map(s => s.transcription)
                .join('\n\n');

            try {
                await navigator.clipboard.writeText(allText);
                copyAllButton.classList.add('copied');
                copyAllButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyAllButton.classList.remove('copied');
                    copyAllButton.textContent = 'Copy All Transcriptions';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy all:', error);
            }
        });

        function startStatusFallback() {
            stopStatusFallback();

            statusCheckInterval = setInterval(async () => {
                if (!currentSessionId) return;

                try {
                    const response = await fetch(`/transcribe-status/${currentSessionId}`);
                    const status = await response.json();

                    if (status.percent_complete !== undefined) {
                        updateProgress(status.percent_complete, status.estimated_remaining);
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 5000);
        }

        function stopStatusFallback() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        function resetUploadUI() {
            uploadZone.style.display = 'block';
            progressContainer.classList.remove('active');
            segmentsContainer.classList.remove('active');
            progressBar.style.width = '0';
            progressText.textContent = '0%';
            progressInfo.textContent = 'Preparing...';
            progressInfo.style.color = '#666666';
            fileInput.value = '';
        }
    </script>
</body>
</html>
